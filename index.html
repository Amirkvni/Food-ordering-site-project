<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروژه لندینگ رستوران</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="main_header">
      <div class="container_site">
        <div class="navgation">
          <img src="img/lgo.png" />
          <ul>
            <li><a href="#">Homepage </a></li>
            <li><a href="#">Menu </a></li>
            <li><a href="#">Sale off </a></li>
            <li><a href="#">News </a></li>
            <li><a href="#">Contact </a></li>
          </ul>
          <div class="link_navgation">
            <a href="#">Sign in</a>
            <a href="#">Logn in</a>
          </div>
          <div class="menu_icon">
            <img src="img/Burger.png" alt="" />
          </div>
        </div>
        <div class="header_bottom">
          <div class="content_left_header_bottom">
            <h1>Order your favourite food</h1>
            <p>
              Hamburger has many flavors, have you tried Cheese Beef Hamburger?
            </p>
            <div class="order_food order_food_desktop">
              <div class="text_price_order_food">
                <span>Total Order : </span>
                <span>$5.39</span>
              </div>
              <div class="action_order">
                <div class="botton_action_order">
                  <button><img src="img/plus.svg" /></button>
                  <span>3</span>
                  <button><img src="img/minus.svg" /></button>
                </div>
                <button>
                  <img src="img/Shopping Basket.svg" />
                  Order now
                </button>
              </div>
            </div>
          </div>
          <div class="content_right_header_bottom">
            <img src="img/Group 15.png" class="right_picture" />
            <div class="fixed_box_delivery">
              <div>
                <img src="img/Alarm.svg" />
                <span>Delivery</span>
              </div>
              <span>30 mins</span>
            </div>
            <div class="order_food order_food_mobile">
              <div class="text_price_order_food">
                <span>Total Order : </span>
                <span>$5.39</span>
              </div>
              <div class="action_order">
                <div class="botton_action_order">
                  <button><img src="img/plus.svg" /></button>
                  <span>3</span>
                  <button><img src="img/minus.svg" /></button>
                </div>
                <button>
                  <img src="img/Shopping Basket.svg" />
                  Order now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="section_food">
        <div class="container_site">
          <div class="row_title_section_food">
            <h4>
              MENU
              <div class="line_bottom_row_title"></div>
            </h4>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
